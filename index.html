<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Music Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vintage radio inspired design -->
    <main class="vintage-container">
        <header class="vintage-header">
            <div class="radio-dial"></div>
            <h1 class="vintage-title">Retro Music Box</h1>
            <div class="radio-dial"></div>
        </header>
        
        <!-- Music Video Section -->
        <section class="screen-container">
            <div class="screen-frame">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/wDjeBNv6ip0?si=oZtsCaqJErwCaYll" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Control Panel -->
        <section class="control-panel">
            <div class="vintage-button"></div>
            <div class="vintage-button"></div>
            <div class="vintage-button"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
